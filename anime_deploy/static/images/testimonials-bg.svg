<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="testimonials-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <!-- Декоративные элементы -->
            <path d="M0 0 L100 100" stroke="#6C63FF" stroke-width="0.5" opacity="0.05"/>
            <path d="M100 0 L0 100" stroke="#6C63FF" stroke-width="0.5" opacity="0.05"/>
            
            <!-- Точки в углах -->
            <circle cx="0" cy="0" r="2" fill="#6C63FF" opacity="0.1"/>
            <circle cx="100" cy="0" r="2" fill="#6C63FF" opacity="0.1"/>
            <circle cx="0" cy="100" r="2" fill="#6C63FF" opacity="0.1"/>
            <circle cx="100" cy="100" r="2" fill="#6C63FF" opacity="0.1"/>
            
            <!-- Центральный элемент -->
            <circle cx="50" cy="50" r="3" fill="#6C63FF" opacity="0.1"/>
            
            <!-- Дополнительные линии -->
            <path d="M0 50 L100 50" stroke="#6C63FF" stroke-width="0.5" opacity="0.05"/>
            <path d="M50 0 L50 100" stroke="#6C63FF" stroke-width="0.5" opacity="0.05"/>
        </pattern>
    </defs>
    <rect width="200" height="200" fill="url(#testimonials-pattern)"/>
</svg> 