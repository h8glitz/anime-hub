{% extends 'base.html' %}

{% block title %}Техподдержка{% endblock %}

{% block content %}
<div class="support-page" style="max-width: 500px; margin: 100px auto 32px auto; background: var(--bg-card); padding: 32px 24px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.18);">
    <h2 style="color: var(--accent-orange); text-align: center; margin-bottom: 24px; font-size: 2.2rem; font-weight: 700; text-shadow: 0 2px 4px rgba(243,156,18,0.2);">Техподдержка Anime Hub</h2>
    <p style="text-align: center; margin-bottom: 24px; color: var(--text-gray); font-size: 1.1rem; line-height: 1.6;">Для связи с техподдержкой, пожалуйста, напишите нам в Telegram. Нажмите на кнопку ниже, чтобы перейти в наш Telegram.</p>
    <div style="text-align: center;">
        <a href="https://t.me/Dbarbashev" target="_blank" class="btn-main" style="display: inline-block; background: var(--gradient-orange); padding: 14px 28px; font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; text-decoration: none; border-radius: 50px; color: white; box-shadow: 0 4px 15px rgba(243,156,18,0.2); transition: all 0.3s ease;">Написать в Telegram</a>
    </div>
</div>

<style>
/* Основные стили кнопки */
.btn-main {
    position: relative;
    overflow: hidden;
    z-index: 1;
}

/* Градиентный эффект при наведении */
.btn-main::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, #ff9500 0%, #f39c12 100%);
    z-index: -1;
    transition: opacity 0.3s ease;
    opacity: 0;
}

/* Эффект при наведении */
.btn-main:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(243,156,18,0.3);
}

/* Показываем градиент при наведении */
.btn-main:hover::before {
    opacity: 1;
}

/* Эффект при нажатии */
.btn-main:active {
    transform: translateY(1px);
    box-shadow: 0 2px 10px rgba(243,156,18,0.2);
}

/* Адаптивность для мобильных устройств */
@media (max-width: 768px) {
    .support-page {
        margin: 80px 20px 32px 20px;
        padding: 24px 16px;
    }
    
    .support-page h2 {
        font-size: 1.8rem;
    }
    
    .btn-main {
        padding: 12px 24px;
        font-size: 1rem;
    }
}

/* Стили навигации как на главной */
header {
    background-color: rgba(20, 20, 20, 0.95);
    backdrop-filter: blur(10px);
    padding: 1rem 2rem;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
}

header nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    gap: 1rem;
    margin: 0;
    padding: 0;
}

header nav ul li a {
    color: var(--text-light);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    padding: 0.8rem 1.2rem;
    border-radius: 30px;
    transition: all 0.3s ease;
}

header nav ul li a:hover {
    color: var(--accent-orange);
    background-color: rgba(255, 107, 0, 0.1);
}

header nav ul li a.active {
    background: var(--gradient-orange);
    color: white;
}

header nav ul li a.btn-login {
    background: rgba(255, 107, 0, 0.1);
    border: 1px solid rgba(255, 107, 0, 0.3);
}

header nav ul li a.btn-login:hover {
    background: rgba(255, 107, 0, 0.2);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    header {
        padding: 1rem;
    }
    header nav ul {
        flex-wrap: wrap;
    }
    header nav ul li a {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}
